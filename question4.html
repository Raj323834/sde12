<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Job Details:</h2>
    <table align="center" border="1">
        <tr>
            <td>Job Title</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
           <td>Description:</td>
           <td><textarea rows="5"cols="30"></textarea><br>Brief Description should have almost 500 characters</td>
        </tr>
        <tr>
            <td>Company name</td>
            <td><input type="text/>"</td>
        </tr>
        <tr>
            <td>Contact number</td>
            <td><input type="number"></td>

        </tr>
        <tr>
            <td>Contact Person</td>
            <td><input type="name"></td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email>"</td>
        </tr>
        <tr>
            <td>Work Status</td>
            <td>
                 <input type="radio" name="work">Full Time
                 <input type="radio" name="work">Part Time
                 <input type="radio" name="work">Per Dim
                 <input type="radio" name="work">Other
            </td>
        </tr>
        <tr>
            <td>Salary</td>
            <td>
                <input type="number">
                <select>
                    <option value="US Dollar">US DOLLAR</option>
                    <option value="INR">INR</option>
                    <option value="TAKA">TAKAl</option>
                    <option value="RIAL">RIAL</option>
        
                </select>

                <select>
                    <option value="Yearly">Yearly</option>
                    <option value="Quartly">Quartly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Daily">Daily</option>
        
                </select>
            </td>
        </tr>
        <tr>
            <td>Experiance(Years)</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Locations</td>
            <td><input type="country"></td>
        </tr>
        <tr>
            <td>Qualifications:</td>
            <td rows="10" cols="20">
                <select >
                    <option value="Any">Any</option>
                    <option value="High School">High School</option>
                    <option value="Associate">Associate</option>
                    <option value="Pre Bachelors">Pre Bachelors</option>
        
                </select>
                <button >ADD>></button>
                <button >
                     Remove 
                    </button>
                <textarea rows="10" cols="20">Any</textarea>
            </td>
        </tr>
        <tr>
            <td><INPUT type="Submit"></td>
            <td><INPUT type="reset"></td>

        </tr>





    
    </table> 
</body>
</html>
